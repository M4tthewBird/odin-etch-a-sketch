<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/bird.png" type="image/png">
    <title>Etch-a-sketch</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>

    <div class="container">
        <div class="content-container">
            <div class="controls-container">
                <button>Color</button>
                <button>Color mode</button>
                <button>Rainbow mode</button>
                <button>Grid</button>
                <button>Clear</button>
                <div class="range-slider">
                    <span id="rangeValue">16x16</span>
                    <Input class="range" type="range" name "" value="16" min="1" max="64" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
                </div>
            </div>
            <div class="grid-container"></div>
        </div>
    </div>

    <div class="footer">
        <ul>
          <li>Copyright @ The Odin Project 2024</li>
        </ul>
    </div>
  

</body>
</html>
