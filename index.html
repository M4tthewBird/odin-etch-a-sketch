<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/bird.png" type="image/png">
    <title>Etch-a-sketch</title>
    <script src="script.js"></script>

</head>

    <div class="header">
        <h1>Etch-a-sketch</h1>

                <button>Color</button>

            <div class="grid-container">

            </div>
        </div>
    </div>

        </ul>
